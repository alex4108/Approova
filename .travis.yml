dist: trusty
language: bash
branches:
    only:
        - master
env:
    global:    
        - secure: "" # DOCKER_PASSWORD
        - DOCKER_USERNAME=alex4108
script:
      - echo "Logging in as ${DOCKER_USERNAME}"
      - echo "$DOCKER_PASSWORD" | docker login --username "${DOCKER_USERNAME}" --password-stdin
      - docker build -t approova .
      - docker images
      - docker tag approova $DOCKER_USERNAME/approova
      - docker push $DOCKER_USERNAME/approova