name: Release

on:
  push:
    branches: ["main"]

permissions: "write-all"

concurrency:
  group: "release"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build the Docker image
        run: export APPROOVA_TAG='${{steps.tag_version.outputs.new_tag}}' && make docker-release
      - name: Create a GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: "${{ steps.tag_version.outputs.changelog }}\n\nContainer URI: hub.docker.com/alex4108/approova:${{steps.tag_version.outputs.new_tag}}"
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Kubectl
        uses: Azure/setup-kubectl@v3
      - name: Login to Azure
        uses: azure/aks-set-context@v1
        with:
          creds: "${{ secrets.AZURE_CREDENTIALS }}"
          resource-group: "k8s-homelab"
          cluster-name: "homelab"
        id: login
      - name: Deploy to Kubernetes
        uses: Azure/k8s-deploy@v3.1
        with:
          action: "deploy"
          namespace: "default"
          strategy: "basic"
          manifests: |
            kube-manifest.yml
          images: "alex4108/approova:${{steps.tag_version.outputs.new_tag}}"
